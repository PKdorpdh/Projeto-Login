<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="menu">
            <div id="foto">
                <!--Aqui vai a imagem-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a)! Faça o login para acessar sua conta e fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">
                            account_circle
                            </span>
                        
                        <input type="email" name="login" id="ilogin" min="8" placeholder="seu email" autocomplete="email" required>
                        <label for="ilogin">Login:</label>
                    </div>
                    <div class="campo">
                        
                        <span class="material-icons">
                            lock
                            </span>
                        <input type="password" name="senha" id="isenha" min="8" placeholder="sua senha" autocomplete="current-password" required>
                        <label for="isenha">Senha:</label>
                    </div>
                    <input type="submit" value="Enviar">
                    <a href="esqueci.html">Esqueci a Senha <span class="material-icons">mail</span></a>
                    
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
